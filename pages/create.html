<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TomTop.com</title>
    <link rel="icon" href="//static.tomtop.com/tomtop/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style\create.css">
</head>
<body>
    <img src="https://static.tomtop.com/tomtop/acount/icon/logo.png?v=3" alt="">
    <div id="container">
        <h2>Create Account</h2>
   <form action="">
    <input type="email" name="email" id="email" placeholder="Email address">
    <input type="password" name="password" id="password" placeholder="6-20 characters (letter or numbers only)">
    <input type="password" name="cpassword" id="cpassword" placeholder="Enter password again">
    <div id="con">
        <input type="text" name="text" id="text" placeholder="Please enter ">
        <img id="che"
        src="https://my.tomtop.com/member/code" alt="">

    </div>
    <div id="check">
        <input type="checkbox" >I agree to the tomtop Terms & Conditions,Privacy Policy.
        <input type="checkbox" >Yes,Sign up our newsletter,get 150 coupons in your first email! You will receive our latest updates,news and promotions from Tomtop.
        <input type="submit" value="Create My Account" id="sub">
    </div>
    
   </form>
   <p id="p">>>Register at tomtop.com and receive 10 points</p>
   <div id="fin">
    <p>Already Have An Account?</p>
    <a href="">Sign In</a>
   </div>
   
    </div>
    
</body>
</html>
<script src="script\create.js"></script>
