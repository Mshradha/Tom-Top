<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TomTop.com</title>
    <link rel="icon" href="//static.tomtop.com/tomtop/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1a0e1cf198.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style\sign.css">
</head>
<body>
    <img src="https://static.tomtop.com/tomtop/acount/icon/logo.png?v=3" alt="">
    <div id="container">
        <h3>Sign In</h3>
        <p>Sign In With</p>
        <div id="sign">
            <hr>
            OR
            <hr>
        </div>
        <div id="con">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-vk"></i>
        </div>

        <form action="" id="form">
            <input type="email" name="email" id="email" placeholder="Email address"> 
            <input type="password" name="password" id="password"placeholder="password">
            <a href="">Forgot Your Password</a>
            <input type="submit" value="Sign In" id="sub">
            <div  id="create">
               
                New To Tomtop?
            <a id="sh" href="create.html">Create Your Account</a>
            </div>
            
        </form>
    </div>
</body>
</html>
<script src="script\sign.js"></script>
